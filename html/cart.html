  <link rel="stylesheet" href="../css/cart.css">
</head>
<body>

<!-- Keranjang -->
<main class="cart-container">
  <h2>Keranjang Belanja</h2>
  <div id="cart-items"></div>
  <div class="cart-summary">
    <p><strong>Total:</strong> Rp <span id="cart-total">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </div>
</main>

<!-- MODAL POPUP -->
<!-- From Uiverse.io by zanina-yassine --> 
<div id="checkout-modal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="row">
      <div class="col-75">
        <div class="container">
          <form id="checkout-form">
            <!-- Billing Address Section -->
            <div class="row">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="john@example.com" required>
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New York" required>

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="NY">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="text" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>

              <!-- Payment Section -->
              <div class="col-50">
                <h3>Payment</h3>
                <label for="cname">Name on Card</label>
                <input type="text" id="cname" name="cardname" placeholder="John More Doe" required>
                <label for="ccnum">Credit card number</label>
                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444" required>
                <label for="expmonth">Exp Month</label>
                <input type="text" id="expmonth" name="expmonth" placeholder="September" required>

                <div class="row">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="text" id="expyear" name="expyear" placeholder="2023" required>
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" placeholder="352" required>
                  </div>
                </div>
              </div>
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Continue to checkout" class="btn">
          </form>
        </div>
      </div>

      <!-- Cart Summary Section -->
      <div class="col-25">
        <div class="container">
          <h4>Cart
            <span class="price" style="color:black">
              <i class="fa fa-shopping-cart"></i>
              <b id="cart-count">0</b>
            </span>
          </h4>
          <div id="modal-cart-items">
            <!-- Cart items will be inserted here -->
          </div>
          <hr>
          <p>Total <span class="price" style="color:black"><b id="modal-cart-total">Rp 0</b></span></p>
        </div>
      </div>
    </div>
  </div>
</div>


<!-- Script -->
<script src="../js/cart.js"></script>
<script src="../js/checkout.js"></script>
</body>
</html>
