  <link rel="stylesheet" href="../css/cart.css">
</head>
<body class="light-mode"> <!-- Added default class for theme -->

<!-- Navbar -->
<nav class="navbar">
  <div class="logo">MAHA PARFUME</div>
  <div class="hamburger">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div>
  <ul class="nav-links">
    <li><a href="../html/homepage.html">Home</a></li>
    <li><a href="../html/products.html">Products</a></li>
    <li><a href="">Collections</a></li>
    <li><a href="../html/aboutweb2.html">About</a></li>

    <a href="#"><i class="fas fa-search"></i></a>
    <a href="#" id="userAuthBtn"><i class="fas fa-user"></i></a>
    <a href="../html/cart.html"><i class="fas fa-shopping-cart"></i></a>
    
  </div>
</nav>

<!-- Keranjang -->
<main class="cart-container">
  <h2>Keranjang Belanja</h2>
  <div id="cart-items">
    <!-- Items will be loaded here dynamically -->
    <div class="loading">Memuat keranjang...</div>
  </div>
  <div class="cart-summary">
    <p><strong>Total:</strong> Rp <span id="cart-total">0</span></p>
    <button id="checkout-btn">Checkout</button>
  </div>
</main>

<!-- Checkout Modal -->
<div id="checkout-modal" class="checkout-modal hidden">
  <div class="checkout-content">
    <span class="close-modal" onclick="closeModal()">&times;</span>
    <h3>Checkout</h3>
    
    <div class="payment-methods">
      <button><img src="../asssets/icons8-paypal-48.png" alt="PayPal" /></button>
      <button><img src="../asssets/icons8-apple-pay-50.png" alt="Apple Pay" /></button>
      <button><img src="../asssets/icons8-google-pay-48.png" alt="Google Pay" /></button>
    </div>
    
    <hr />
    <p class="or-text">or pay using credit card</p>

    <div class="form-group">
      <input type="text" placeholder="Enter your full name" id="card-name" required />
    </div>
    <div class="form-group">
      <input type="text" placeholder="0000 0000 0000 0000" id="card-number" required />
    </div>
    <div class="card-details">
      <div class="form-group">
        <input type="text" placeholder="MM/YY" id="card-expiry" required />
      </div>
      <div class="form-group">
        <input type="text" placeholder="CVV" id="card-cvv" required />
      </div>
    </div>
    
    <div id="order-summary">
      <h4>Order Summary</h4>
      <div id="modal-cart-items"></div>
      <p class="total">Total: Rp <span id="modal-cart-total">0</span></p>
    </div>
    
    <button class="checkout-btn" onclick="processCheckout()">Complete Checkout</button>
  </div>
</div>

<script src="../js/navbar.js"></script>
<script src="../js/cart.js"></script>
</body>
</html>
