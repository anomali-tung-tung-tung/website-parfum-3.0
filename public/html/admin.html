<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - MAHA PARFUME</title>
  <link rel="stylesheet" href="../css/admin.css"/>
</head>
<body>
  <div class="sidebar">
    <h2>Admin Dashboard</h2>
    <button id="viewOrdersBtn">View Orders</button>
    <button id="manageProductsBtn">Manage Products</button>
  </div>

  <div class="main-content">
    <!-- Orders Section -->
    <section id="ordersSection" class="section hidden">
      <h2>Orders</h2>
      <table id="ordersTable">
        <thead>
          <tr>
            <th>User</th>
            <th>Items</th>
            <th>Total</th>
            <th>Address</th>
            <th>Status</th>
            <th>Created At</th>
          </tr>
        </thead>
        <tbody>
          <!-- Orders data here -->
        </tbody>
      </table>
    </section>

    <!-- Products Section -->
    <section id="productsSection" class="section hidden">
      <h2>Manage Products</h2>
      <form id="addProductForm">
        <h3>Add New Product</h3>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="description" placeholder="Description" required>
        <input type="number" name="price" placeholder="Price" required>
        <input type="text" name="imageUrl" placeholder="Image URL" required>
        <input type="number" name="stock" placeholder="Stock" required>
        <input type="text" name="category" placeholder="Category" required>
        <button type="submit">Add Product</button>
      </form>

      <h3>Product List</h3>
      <table id="productsTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Stock</th>
            <th>Category</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Products data here -->
        </tbody>
      </table>
    </section>
  </div>

  <script src="../js/admin.js"></script>
</body>
</html>
